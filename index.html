    <script>
      function closeMenu() {
        document.getElementsByTagName("nav")[0].classList.remove(["active"]);
      }

      function toggleMenu() {
        const nav = document.getElementsByTagName("nav")[0];
        if (nav.classList.contains("active")) {
          nav.classList.remove(["active"]);
        } else {
          nav.classList.add("active");
        }
      }
    </script>
